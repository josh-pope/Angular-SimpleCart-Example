<html ng-app="comscoreShoppingCart">

<head>
    <title>Comscore Code Test - Josh Pope</title>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>

<body ng-controller="CartController" class="container">
    <div class="panel panel-default">
        <div class="panel-heading">Basic Shopping Cart</div>
        <div class="panel-body">
            <form ng-submit="addToCart()" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 ">Item</label>
                    <div class="col-sm-10">
                        {{item.product}}
                <select class="form-control" ng-model="item" >
                <option value="{{item.product}}" ng-repeat="item in inventory">{{item.product}}</option>
                </select>
                   
                </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 ">Quantity</label>
                    <input type="text" size="3" ng-model="quantity">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default" value="Add Item To Cart" />
                </div>
        </div>
        </form>
    </div>
    </div>
    <table class="table table-striped" ng-show="cartItems.length > 0">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in cartItems">
                <td>{{item.name}}</td>
                <td>{{item.quantity}}</td>
                <td>${{item.price}}</td>
                <td>
                    <button ng-click="remove($index)" class="btn btn-default">Remove</button>
                </td>
                </tr>
        </tbody>
    </table>



    <div class="panel panel-default">
        <div class="panel-heading">Add item to inventory</div>
        <div class="panel-body">
           <form ng-submit="addToInventory()" class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 ">Item</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" ng-model="newproduct"/>
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-sm-2">Price</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" ng-model="newprice"/>
            </div>
          </div>
          
         
          <div class="form-group">
                    <input type="submit" class="btn btn-default" value="Add Item To Inventory" />
                </div>
         
        </form>
    </div>
    </div>

</body>

</html>
